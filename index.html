<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="body" data-theme="th-1">
  <main>
    <div class="container">
      <div class="calculator calc-body">
        <div class="calc-theme flex jc-sb">
          <h1>calc</h1>
          <div class="theme-toggler">
            <form class="theme-toggle-btn flex ai-c">
              <legend>THEME</legend>
              <div>
                <div class="flex jc-sa">
                  <label for="th-1">1</label>
                  <label for="th-2">2</label>
                  <label for="th-3">3</label>
                </div>
                <div class="radio-btns flex jc-sb">
                  <input type="radio" name="theme" id="th-1" class="theme-toggler-radio" checked />
                  <input type="radio" name="theme" id="th-2" class="theme-toggler-radio" />
                  <input type="radio" name="theme" id="th-3" class="theme-toggler-radio" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="calc-screen"></div>
        </div>
        <div class="calc-buttons">
          <button data-number class="btn">7</button>
          <button data-number class="btn">8</button>
          <button data-number class="btn">9</button>
          <button data-delete id="btn-del" class="btn">DEL</button>
          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>
          <button data-operation id="btn-plus" class="btn key-operator">
            +
          </button>
          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>
          <button data-operation class="btn key-operator">-</button>
          <button data-number class="btn">.</button>
          <button data-number class="btn">0</button>
          <button data-operation class="btn key-operator">/</button>
          <button data-operation class="btn key-operator">x</button>
          <button data-reset id="btn-reset" class="btn">RESET</button>
          <button data-equals id="btn-result" class="btn">=</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">THEO_IDOLOðŸ˜Žâ™’ðŸ’¨</a>.
    </div>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
